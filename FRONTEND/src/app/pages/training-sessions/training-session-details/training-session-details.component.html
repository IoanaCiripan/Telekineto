<!-- Gradient bar !-->
<div class="header bg-gradient-green pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1 training-session-content">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Training session number 1</h3>
            </div>
            <div class="col-4 text-right">
              <span class="btn btn-sm btn-primary" (click)="stopVideo()">BACK</span>
              <!-- <a routerLink="../training-sessions" class="btn btn-sm btn-primary" (click)="stopVideo()">BACK</a> -->
            </div>
          </div>
        </div>
        <div class="card-body">
          <div *ngIf="modelLoaded && !videoCanvasEnable" class="row start-btn">
            <div class="col text-center mb-3">
              <button type="button" class="btn btn-lg btn-block"
                [ngClass]="webBtnStatus ? 'btn-primary' : 'btn-secondary'"
                (click)="videoCanvasEnable = true; realTimeVideo();">
                <i class="fa fa-camera" aria-hidden="true"></i> &nbsp; Start session
              </button>
            </div>
          </div>
          <div class="row">
            <div [hidden]="true" class="col mb-3">
              <video #videoElement class="img-border" width="{{ videoWidth }}" height="{{ videoHeight }}"></video>
            </div>
            <div [hidden]="!modelLoaded || videoCanvasEnable" class="col mb-3">
              <canvas id="canvas" class="img-border" width="{{ canvasWidth }}" height="{{ canvasHeight }}"></canvas>
            </div>
            <div *ngIf="videoCanvasEnable" class="col mb-3 video">
              <canvas id="videoCanvas" class="img-border" width="{{ canvasWidth }}"
                height="{{ canvasHeight }}"></canvas>
            </div>
            <div [hidden]="!videoCanvasEnable" class="col mb-3 checkboxes">
              <div>
                <mat-slide-toggle [checked]="drawKeypoints" (change)="onKeysChange('drawKeypoints')">Show Keypoints
                </mat-slide-toggle>
              </div>
              <div>
                <mat-slide-toggle [checked]="drawSkeleton" (change)="onKeysChange('drawSkeleton')">Show Skeleton
                </mat-slide-toggle>
              </div>
              <div>
                <mat-slide-toggle [checked]="drawBoundingBox" (change)="onKeysChange('drawBoundingBox')">Show Bounding
                  Box
                </mat-slide-toggle>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
